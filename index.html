<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="main">
        <h1>Kalkulator Sederhana</h1>
        <div class="jumlah-total">
            <input type="text" id="hasil">
            <button type="reset" value="C" id="btn-clear">C</button>
        </div>
        <div class="items">
            <div class="number-1">
                <button value="1" id="number1">1</button>
            </div>
            <div class="number-2">
                <button value="2" id="number2">2</button>
            </div>
            <div class="number-3">
                <button value="3" id="number3">3</button>
            </div>
            <div class="pembagian">
                <button value="/" id="pembagian">/</button>
            </div>
            <div class="number-4">
                <button value="4" id="number4">4</button>
            </div>
            <div class="number-5">
                <button value="5" id="number5">5</button>
            </div>
            <div class="number-6">
                <button value="6" id="number6">6</button>
            </div>
            <div class="perkalian">
                <button value="x" id="perkalian">X</button>
            </div>
            <div class="number-7">
                <button value="7" id="number7">7</button>
            </div>
            <div class="number-8">
                <button value="8" id="number8">8</button>
            </div>
            <div class="number-9">
                <button value="9" id="number9">9</button>
            </div>
            <div class="pengurangan">
                <button value="-" id="pengurangan">-</button>
            </div>
            <div class="titik">
                <button value="." id="titik">.</button>
            </div>
            <div class="number-0">
                <button value="0" id="number0">0</button>
            </div>
            <div class="sama-dengan">
                <button value="=" id="sama-dengan">=</button>
            </div>
            <div class="penjumlahan">
                <button value="+" id="penjumlahan">+</button>
            </div>
        </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
